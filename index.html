<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitaly Fedorov`s Portfolio Site</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Federo">
</head>

  <body>
    <div class="container">
      <div class="box header-container" id="header">
        <img class="header-box" id="logo" src="img/logo.png" alt="logo">
        <div class="text-container header-box">
          <h1 class="text-box" id="surname-name">Vitaly FEDOROV</h1>
          <h3 class="text-box" id="title">FEND Student</h4>
        </div>
      </div>

      <hr id="first-line">

      <main class="box main-container">
        <img class="main-box" id="tourdefrance" src="img/tourdefrance.jpg" alt="tour de france 2014">

        <div class="main-box" id="featured-work">
        <h3>Featured Work</h3>

          <div class="photo-container">
            <figure class="photo-box">
              <a href="https://www.strava.com" target="_top">
                <img src="img/GRANFONDO.png" alt="GRANFONDO">
              </a>
              <figcaption>GRANFONDO</figcaption>
              <p>https://www.strava.com</p>
            </figure>

            <figure class="photo-box">
              <a href="https://www.strava.com" target="_top">
                <img src="img/FAMILY.png" alt="FAMILY">
              </a>
              <figcaption>FAMILY</figcaption>
              <p>https://www.strava.com</p>
            </figure>

            <figure class="photo-box">
              <a href="https://www.strava.com">
                <img src="img/TRAINING.png" alt="TRAINING">
              </a>
              <figcaption>TRAINING</figcaption>
              <p>https://www.strava.com</p>
            </figure>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
